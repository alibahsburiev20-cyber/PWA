<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umu Messenger</title>
    <style>
        /* Основные стили для мобильной адаптации */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            background-color: #f0f2f5;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px; /* Ограничение для десктопа, на мобилках будет 100% */
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Шапка */
        header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Область сообщений */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* Типичный фон мессенджера */
        }

        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .message.received {
            align-self: flex-start;
            background-color: white;
            border: 1px solid #ddd;
        }

        .message-time {
            font-size: 0.7rem;
            color: #888;
            display: block;
            text-align: right;
            margin-top: 4px;
        }

        /* Поле ввода */
        footer {
            padding: 10px;
            background: #eee;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        button:active {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

<div id="app">
    <header>Umu Messenger</header>
    
    <div id="chat-window">
        </div>

    <footer>
        <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off">
        <button id="send-btn">ОТПР.</button>
    </footer>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // 1. Загрузка сообщений из локального хранилища
    let messages = JSON.parse(localStorage.getItem('umu_messages')) || [];

    function renderMessages() {
        chatWindow.innerHTML = '';
        messages.forEach((msg) => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'sent'); // Пока все "отправленные"
            
            msgDiv.innerHTML = `
                ${msg.text}
                <span class="message-time">${msg.time}</span>
            `;
            chatWindow.appendChild(msgDiv);
        });
        // Прокрутка вниз
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // 2. Функция отправки
    function sendMessage() {
        const text = messageInput.value.trim();
        if (text !== "") {
            const now = new Date();
            const timeString = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
            
            const newMessage = {
                text: text,
                time: timeString
            };

            messages.push(newMessage);
            localStorage.setItem('umu_messages', JSON.stringify(messages));
            
            messageInput.value = '';
            renderMessages();
        }
    }

    // Обработчики событий
    sendBtn.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Первоначальный рендеринг
    renderMessages();
</script>

</body>
</html>
